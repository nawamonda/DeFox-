<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defox | Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fffcf5',
                100: '#FFE08F', // Light Yellow / Cream (Accent)
                200: '#ffd066',
                300: '#ffbf33',
                400: '#ff8f4d',
                500: '#FF6C0C', // Bright Orange (Primary)
                600: '#BF1A1A', // Dark Red (Secondary/Hover)
                700: '#990000',
                800: '#730000',
                900: '#4d0000',
                950: '#2a0000',
              },
              navy: {
                // Preserved from previous "dark" palette for Light Mode text
                950: '#03033a', 
                900: '#060771', // The requested Navy Blue
                800: '#0a0c8f', 
                700: '#1517ab',
                600: '#1f22c7',
              },
              dark: {
                // New "Best" Dark Mode (Rich Black/Gray)
                950: '#000000', // Pure Black
                900: '#050505', // Main Background (Deepest Gray)
                800: '#0a0a0a', // Surface/Card Background
                700: '#171717', // Borders/Separators
                600: '#262626', // Lighter Gray
              }
            },
            boxShadow: {
              'glow-sm': '0 0 10px rgba(255, 108, 12, 0.3)',
              'glow': '0 0 20px rgba(255, 108, 12, 0.5)',
              'glow-lg': '0 0 40px rgba(255, 108, 12, 0.6)',
              'glow-blue': '0 0 20px rgba(88, 101, 242, 0.5)',
              'glow-green': '0 0 20px rgba(34, 197, 94, 0.4)',
              'glow-white': '0 0 20px rgba(255, 224, 143, 0.3)',
            },
            dropShadow: {
              'glow': '0 0 8px rgba(255, 108, 12, 0.6)',
              'glow-white': '0 0 5px rgba(255, 255, 255, 0.5)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'pulse-glow': 'pulseGlow 2s infinite',
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(255, 108, 12, 0.4)' },
                '50%': { boxShadow: '0 0 25px rgba(255, 108, 12, 0.8)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
