<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defox | Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fffcf5',
                100: '#FFE08F', // Light Yellow / Cream (Accent)
                200: '#ffd066',
                300: '#ffbf33',
                400: '#ff8f4d',
                500: '#FF6C0C', // Bright Orange (Primary)
                600: '#BF1A1A', // Dark Red (Secondary/Hover)
                700: '#990000',
                800: '#730000',
                900: '#4d0000',
                950: '#2a0000',
              },
              navy: {
                // Preserved from previous "dark" palette for Light Mode text
                950: '#03033a', 
                900: '#060771', // The requested Navy Blue
                800: '#0a0c8f', 
                700: '#1517ab',
                600: '#1f22c7',
              },
              dark: {
                // New "Best" Dark Mode (Rich Black/Gray)
                950: '#000000', // Pure Black
                900: '#050505', // Main Background (Deepest Gray)
                800: '#0a0a0a', // Surface/Card Background
                700: '#171717', // Borders/Separators
                600: '#262626', // Lighter Gray
              }
            },
            boxShadow: {
              'glow-sm': '0 0 10px rgba(255, 108, 12, 0.3)',
              'glow': '0 0 20px rgba(255, 108, 12, 0.5)',
              'glow-lg': '0 0 40px rgba(255, 108, 12, 0.6)',
              'glow-blue': '0 0 20px rgba(88, 101, 242, 0.5)',
              'glow-green': '0 0 20px rgba(34, 197, 94, 0.4)',
              'glow-white': '0 0 20px rgba(255, 224, 143, 0.3)',
            },
            dropShadow: {
              'glow': '0 0 8px rgba(255, 108, 12, 0.6)',
              'glow-white': '0 0 5px rgba(255, 255, 255, 0.5)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'pulse-glow': 'pulseGlow 2s infinite',
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(255, 108, 12, 0.4)' },
                '50%': { boxShadow: '0 0 25px rgba(255, 108, 12, 0.8)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        /* Default Light Mode Background */
        background-color: #fcfbf8;
        color: #060771; /* Navy 900 */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Dark Mode Background applied when .dark class is on html */
      .dark body {
        background-color: #050505; /* Deep Black */
        color: #FFE08F; /* Brand 100 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6C0C; 
        border-radius: 4px;
        border: 1px solid transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: #050505; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #BF1A1A; 
        border: 1px solid #171717;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFE08F; 
      }
      /* Glass effect for Navbar */
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dark .glass {
        background: rgba(5, 5, 5, 0.85);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
